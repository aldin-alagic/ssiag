  <body>
    <header class="shadow-lg">
      <div class="bg-green-primary">
        <div
          class="container mx-auto px-2 py-2 md:py-3 flex justify-center lg:justify-end items-center"
        >
          <ul class="flex ">
            <li id="logout-btn" class="hidden">
              <a
                class="text-white text-md md:text-lg font-light hover:text-orange-primary mr-8"
                href="./home"
              >
                Logout
              </a>
            </li>
            <li id="login-btn" class="hidden">
              <a
                class="text-white text-md md:text-lg font-light hover:text-orange-primary mr-8"
                href="./login"
              >
                Login
              </a>
            </li>
            <li id="register-btn" class="hidden">
              <a
                class="text-white text-md md:text-lg font-light hover:text-orange-primary mr-8"
                href="./registration"
              >
                Register
              </a>
            </li>
            <li id="logged-user" class="hidden mr-8">
              <i
                class="fa fa-user fa-lg mr-2 text-orange-primary"
                aria-hidden="true"
              ></i>
              <span
                id="logged-user-name"
                class="text-white text-sm md:text-lg font-bold"
              />
            </li>
            <li>
              <fieldset id="select-language">
                <div class="toggle">
                  <input
                    type="radio"
                    name="language"
                    value="deutsch"
                    id="language-deutsch"
                  />
                  <label class="text-md md:text-lg" for="language-deutsch">
                    Deutsch
                  </label>
                  <input
                    type="radio"
                    name="language"
                    value="english"
                    id="language-english"
                    checked="checked"
                  />
                  <label class="text-md md:text-lg" for="language-english">
                    English
                  </label>
                </div>
              </fieldset>
            </li>
          </ul>
        </div>
      </div>
      <div
        class="container mx-auto px-10 py-2 lg:py-8 lg:flex lg:justify-between items-center navigation-menu"
      >
        <div class="text-center lg:w-1/5">
          <a href="./home">
            <img class="mx-auto" src="../dist/media/logo.png" alt="" />
          </a>
        </div>

        <div class="lg:w-4/5">
          <nav
            class="mt-5 lg:mt-0 menu flex items-center justify-center lg:justify-end"
          >
            <a class="menu-item md:mr-10 text-center" href="./home"
              >All Products</a
            >
            <a class="menu-item md:mr-16 text-center" id="cart-menu-item">
              Cart <span class="font-bold" id="cart-quantity" />
            </a>
            <a
              class="menu-item back-to-site text-center mt-3 lg:mt-0"
              href="https://icebein.ch/"
              >Back to Icebein site</a
            >
          </nav>

          <div class="mobile-menu-toggle-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <div class="w-full max-w-sm mx-auto mt-20 login-register login-page">
      <form
        id="login-form"
        name="login-form"
        method="POST"
        action="../../api/login.php"
        target="./home"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 bg-gray-light"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            E-mail
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            name="email"
            type="email"
            placeholder="E-mail"
            required="required"
          />
        </div>
        <div class="mb-2">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            name="password"
            type="password"
            required="required"
            placeholder="********"
          />
        </div>

        <p id="login-response" class="text-red-500 text-sm hidden mb-4">
          E-mail and password do not match. Please try again.
        </p>
        <p
          id="login-response-success"
          class="text-green-primary text-sm hidden mb-4"
        >
          You have succesfully logged in.
        </p>
        <div class="flex items-center justify-between">
          <button
            class="bg-green-primary hover:bg-orange-primary text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-green-primary hover:text-orange-primary"
            href="./forgotten-password"
          >
            Forgot Password?
          </a>
        </div>
        <div id="loader" class="load text-center hidden mt-5">
          <div class="square-holder mx-24 mb-2">
            <div class="square bg-green-primary"></div>
          </div>
          <p>Loading</p>
        </div>
      </form>
    </div>

    <footer class="footer  bg-green-primary mt-20">
      <div class="container sm:flex text-center justify-between mx-auto p-6">
        <p class="text-white text-lg font-light">
          All rights reserved - SSI AG Shop Switzerland 2020.
        </p>
        <ul class="mt-5 sm:mt-0">
          <li>
            <a
              class="text-white text-lg font-light hover:text-orange-primary"
              href="https://icebein.ch/terms-and-conditions/"
              >Terms and Conditions</a
            >
          </li>
        </ul>
      </div>
    </footer>
